<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header id="header-placeholder"></header>
    <section id="hero">
        <div class="hero-content">
            <img class="logo" src="../logo/logo.jpg" alt="Logo MEDITEJIDOS">
            <h2>Catálogo Online de MEDITEJIDOS</h2>
            <h4>Mediterranean Textiles</h4>
            <p>Seleccione la familia de su interés en el menú desplegable a continuación.</p>
        </div>
    </section>
    <section class="visiteds">
    </section>
    <main class="main-index">
        <section id="catalogo">
            <div id="productos"></div>
        </section>
        <aside class="familias-menu">
            <h3>Elige la familia</h3>
            <hr><br>
            <ul id="familias"></ul>
        </aside>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="../controller/cartController.js"></script>
    <script src="../js/app.js"></script>
    <script src="../controller/productController.js"></script>
</body>

</html>
