<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Aquí se cargará el header dinámicamente -->
    <div id="header-placeholder"></div>
    <section id="hero">
        <div class="hero-content">
            <h2>Estás en la sección de Catálogo Online</h2>
            <p>Selecciona la familia que te interese en el menú contextual de la derecha.</p>
        </div>
    </section>
    <main class="main-index">
        <section id="catalogo">
            <div id="productos"></div>
        </section>
        <aside class="familias-menu">
            <h3>Elige la familia</h3>
            <hr><br>
            <ul id="familias"></ul>
        </aside>
    </main>

    <!-- Aquí se cargará el footer dinámicamente -->
    <div id="footer-placeholder"></div>
    <script src="../controller/cartController.js"></script>
    <script src="../js/app.js"></script>
    <script src="../controller/productController.js"></script>
</body>

</html>
