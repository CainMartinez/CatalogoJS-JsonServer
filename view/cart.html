<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-cart">
        <h2>Tu Carrito</h2>
        <section class="section-cart" id="cart-items"></section>
        <div class="cart-summary">
            <h3>Total:</h3>
            <p id="cart-total">€0.00</p>
        </div>
        <section class="section-cart">
            <button id="clearCartBtn">Vaciar Carrito</button>
            <button id="checkoutBtn">Proceder al Pago</button>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../js/app.js"></script> <!-- Asegúrate de cargar app.js antes que los demás -->
    <script src="../controller/cartController.js"></script>
</body>
</html>
